<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1 id="title">Library App</h1>
        </div>
        <div class="row">
            <div class="column left">
                <div id='card-container'></div>
            </div>
            <div class="column right">
                <button id="new-btn" class="btn">New Book</button>
            </div>
        </div>
        <div class="footer">
            <p>Made by Michael TANGUY <a id="github-link" class="link" href="https://github.com/MiKhai37/library" target="_blank"><i class="fa fa-github icon"></a></i></p>
        </div>
        <!--Overlay-->
        <div id="overlay">
            <div id='form-container'>
                <form id="add-form" action="">
                    <h2 id="form-h2">Register Form</h2>
                    <div class="input-container">
                        <i class="fa fa-book icon"></i>
                        <input id="form-title" class="input-field" type="text" placeholder="Title" name="title" required />
                    </div>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input id="form-author" class="input-field" type="text" placeholder="Author" name="author" required />
                    </div>

                    <div class="input-container">
                        <i class="fa fa-hashtag icon"></i>
                        <input id="form-pages" class="input-field" type="number" placeholder="Pages" name="pages" required />
                    </div>
                    <div class="input-container">
                        <button id="add-btn-form" type="button" class="btn">Add Book</button>
                        <button id='cancel-btn-form' type="button" class="btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
